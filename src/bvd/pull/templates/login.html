<div style="width:100%;height:100px;display: block;text-align:center;"><button id="ad_login">AD Login</button></div>
<div style="width:100%;height:100px;display: block;text-align:center;"><button id="gmail_login">GMail Login</button></div>

<script>
	$("#ad_login").button();
	
	$("#ad_login").on("click",function() {
		id = 'login_ad';
		var $modal;
		
		var buttons = [
    	{
    		text: 'Login',
    		click: function() {
    			BVD.login.login_ok_button($modal);
    		}
    	},
    	{
    		text: "Cancel",
    		click: function() {
    			$modal.remove();
    		}
    	}
    ]
	
		var opts =      {
        	width : 500,
    		height : 300,
        	autoOpen: true,
            title: 'Login',
            resizable : false,
            modal : true,
            buttons: buttons
        }
    
    $modal = BVD.modal_factory(BVD.data.get_url('modal','?template=login_ad'),id, opts);
	});
	
	$("#gmail_login").button();
	
	$("#gmail_login").on("click", function(){
		window.location.href = '/openid/login/';
	});
	
</script>
